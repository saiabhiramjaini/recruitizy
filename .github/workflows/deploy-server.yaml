name: Build and deploy on Docker Hub Node.js Server

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2 

      - name: login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: saiabhiramjaini/recruitizy-server:latest
      
      - name: verify Docker image
        run: docker pull saiabhiramjaini/recruitizy-server:latest

      - name: Deploy to EC2
  uses: appleboy/ssh-action@master
  with:
    host: ${{ secrets.SSH_HOST }}
    username: ${{ secrets.SSH_USERNAME }}
    key: ${{ secrets.SSH_KEY }}
    script: |
      docker pull saiabhiramjaini/recruitizy-server:latest
      docker stop recruitizy-server || true
      docker rm recruitizy-server || true
      docker run -d -p 8080:8080 \
        -e PORT="${ENV_PORT}" \
        -e DATABASE_URL="${ENV_DATABASE_URL}" \
        -e CLIENT_URL="${ENV_CLIENT_URL}" \
        -e JWT_SECRET="${ENV_JWT_SECRET}" \
        -e SENDER_EMAIL="${ENV_SENDER_EMAIL}" \
        -e SENDER_PASS="${ENV_SENDER_PASS}" \
        --name recruitizy-server saiabhiramjaini/recruitizy-server:latest
    env:
      ENV_PORT: ${{ secrets.ENV_PORT }}
      ENV_DATABASE_URL: ${{ secrets.ENV_DATABASE_URL }}
      ENV_CLIENT_URL: ${{ secrets.ENV_CLIENT_URL }}
      ENV_JWT_SECRET: ${{ secrets.ENV_JWT_SECRET }}
      ENV_SENDER_EMAIL: ${{ secrets.ENV_SENDER_EMAIL }}
      ENV_SENDER_PASS: ${{ secrets.ENV_SENDER_PASS }}

